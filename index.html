<!-- Layout Organized (Arvin)>-->

<!--Alarm Bar Layout (Arvin)--> 
  
  <div class="container d-block" id="notification-bar" label="3rdLayer">
    
    <div class="row ">
     <div class="col colsched " ><img src="icons/Circle_-_black_simple.svg"></div>
     <div class="col colsched"><img src="icons/Circle_-_black_simple.svg"></div>

  <!--Calendar (Christopher Alexander)-->
<div class="container" label="2ndLayer">
 <div class="cont">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div> <!--create day-->
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
</div>
</div>


<!--Footer (Christopher Alexander)-->
<!-- created to indicate upcoming alarm times (off work) -->
